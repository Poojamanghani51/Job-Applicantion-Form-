<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
        <title>Job Application Form</title>
    </head>
    <body>
        <form action=""method="post">
            <fieldset>
              <center> <legend><b><u>Job Application Form</u></b></legend></center>
               <br>
                <label>FirstName:</label>
                <input type ="firstname"id="firstname" name="firstname"placeholder="Enter Your Firstname">
                <br><br>
                <label>LastName:</label>
                <input type ="lastname"id="lastname" name="lastname"placeholder="Enter Your Lastname">
                  <br><br>
                <label id="email-label" for="email">Email</label>
                <input type ="" name="email" id="email" placeholder="text@gmail.com"required>          
                  <br><br>
                <label id="mobile-label" for="mobile">Mobile No.</label>
                <input type ="mobile" name="mobile" id="mobile" placeholder="Enter your number"required>          
                  <br><br>
                <label for ="drop-down">Job Role</label>
                <select name="drop-down"id="drop-down">
                               <option value="">Select Job Role</option> 
                            
                            <option value="frontend">Frontend Developer</option> 
                            
                            <option value="backend">Backend Developer</option>
                            
                            <option value="full_stack">Full Stack Developer</option>
                            
                            <option value="ui_ux">UI UX Designer</option> 
                            
                </select>
                <br><br>
                <textarea id="address" name="address"row="5"cols="30"placeholder="Enter Address"></textarea>        
                <br><br>
                <label id="city-label" for="city">City</label>
                <input type ="city"name="city"id="city"placeholder="Enter city name"> 
                  <br><br>
              <label for ="pincode">Pincode</label>
            <input type ="number"id="pincode"name="pincode"placeholder="Enter Pincode Number" >
                  <br><br>
                <label>Date:</label>
                <input type ="date" name="">
                  <br><br>
              <label for ="file">Upload Your CV</label>
                <input type ="file"id="upload "name="upload">
               <br><br>
            <button type="submit"><b>Apply Now</b></button> 
            </form>
            </fieldset>
    </body>
</html>
